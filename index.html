<!DOCTYPE html>

<head>

<body>
    <!-- container -->
    <div class="container">

        <!-- header  -->

        <header>

            <!-- header top  -->

            <div class="header_top">
                <a href="index.html"><img src="imgs/logo plant.png" alt=""></a>
                <form name="form1" class="header_form">
                    <input type="text" placeholder="What are you looking for?" name="Search" class="form_input">
                    <button type="submit" class="header_button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="log">
                    <p class="log_text">LOG IN</p>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

            <!-- header bottom -->

            <div class="header_bottom">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass header_bottom_glass"></i>
                <nav class="header_bottom_nav">
                    <ul class="header_ul">
                        <li><a href="index.html" class="header_list">HOME</a></li>
                        <li><a href="index.html" class="header_list">ABOUT</a></li>
                        <li><a href="index.html" class="header_list">SERVICES</a></li>
                        <li><a href="index.html" class="header_list">PLANT CARE</a></li>
                        <li><a href="index.html" class="header_list_active">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- section  -->

        <section class="section">
            <div class="section_div">
                <h1 class="section_h">CONTACT US</h1>

                <!-- form start  -->

                <form action="" class="main_form">
                    <div class="div_form1">
                        <input type="text" name="name" placeholder="Name" class="NAME">
                        <input type="email" name="email" placeholder="Email" class="EMAIL">
                    </div>
                    <label for="" class="section_label1">Is your question about an existing order?</label>
                    <select name="options" id="" class="section_select1">
                        <option value=""></option>
                        <option value="yes" class="option_yes">yes</option>
                        <option value="no" class="option_no">no</option>
                    </select>

                    <label for="" class="section_label2">I have a delivery question about my order</label>

                    <div class="div_form2">
                        <input type="radio" id="receive" value="receive" name="RADIO" class="section_input1">
                        <label for="receive" class="section_label3">I did not receive my order</label>
                    </div>

                    <div class="div_form2">
                        <input type="radio" id="damaged" value="damaged" name="RADIO" class="section_input1">
                        <label for="damaged" class="section_label3">My order is incorrect or arrived damaged</label>
                    </div>

                    <div class="div_form2">
                        <input type="radio" id="cancel" value="cancel" name="RADIO" class="section_input1">
                        <label for="cancel" class="section_label3">Cancel my order</label>
                    </div>

                    <div class="div_form2">
                        <input type="radio" id="shipping" value="shipping" name="RADIO" class="section_input1">
                        <label for="shipping" class="section_label3">Change my shipping address</label>
                    </div>

                    <label for="" class="section_label4">Please provide more details below.</label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="message"></textarea>

                    <div class="div_form3">
                        <input type="radio" id="newsletter" value="newsletter" name="RADIO" class="section_input2">
                        <label for="newsletter" class="newsletter">I want to receive the newsletter </label>
                    </div>

                    <!-- button -->

                    <input type="submit" value="SEND" class="main_button">

                </form>


        </section>

        <!-- footer -->

        <footer>
            <div class="social_media">
                <h4>Follow us</h4>
                <div class="social_icons">
                    <a href="https://www.facebook.com/" target="_blank"><img src="imgs/entypo-social_facebook.svg"
                            alt=""></a>

            </div>

                </div>
